<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="btn-group">
                <button class="signup">Sign Up</button>
                <button class="signin">Log In</button>
            </div>
            <div class="title">
                <h3>Sign up for free</h3>
            </div>
            <div class="main">
                <div class="first-name">
                    <input type="text" placeholder="First Name*" required minlength="1">
                </div>
                <div class="last-name">
                    <input type="text" placeholder="Last Name*" required minlength="1">
                </div>
            </div>
            <div class="email">
                <input type="email" placeholder="Email Address*" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Set A Password*" required minlength="8">
            </div>
            <div class="button">
                <button type="submit">Get Started</button>
            </div>
        </form>
    </div>
</body>
</html>
